<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">ðŸ“š Library Books</h1>

        <!-- Search Form -->
        <form method="GET" action="/" class="input-group mb-4">
            <input type="text" name="search" class="form-control" placeholder="Search for a book">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Flash Messages (optional, if using flash) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Books Grid -->
        <div class="row">
            {% for book in books %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">by {{ book.author.name }}</h6>
                        <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}<br>
                        <strong>Year:</strong> {{ book.publication_year }}</p>
                        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" class="mt-auto">
                            <button type="submit" class="btn btn-sm btn-danger w-100">Delete Book</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Add Buttons -->
        <div class="text-center mt-4">
            <a href="{{ url_for('add_author') }}" class="btn btn-success me-2">âž• Add Author</a>
            <a href="{{ url_for('add_book') }}" class="btn btn-success">âž• Add Book</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
